<div {% if class %}class="{{class}}" {% endif %}>
    <iframe width="100%" height="500" src="https://www.youtube.com/embed/{{id}}{% if autoplay %}?autoplay=1{% endif %}"
        style="border:0px #ffffff none; border-radius: 10px;" title="YouTube video player" frameborder="0" allow="accelerometer;
            autoplay;
            clipboard-write;
            encrypted-media;
            gyroscope;
            picture-in-picture" webkitallowfullscreen mozallowfullscreen allowfullscreen>
    </iframe>
</div>
